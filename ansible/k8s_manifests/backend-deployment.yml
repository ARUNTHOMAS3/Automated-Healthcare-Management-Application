apiVersion: apps/v1
kind: Deployment
metadata:
  name: healthcare-backend
  namespace: healthcare-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: healthcare-backend
  template:
    metadata:
      labels:
        app: healthcare-backend
    spec:
      containers:
        - name: backend
          image: healthcaredevops25acr.azurecr.io/healthcare-backend:latest
          ports:
            - containerPort: 3000
      imagePullSecrets:
        - name: acr-secret